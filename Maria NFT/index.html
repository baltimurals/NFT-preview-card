<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Wolfe's NFT | Nantucket, MA</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="card" id="card-container">
                <div class="card-header p-3" id="header-container">
                    <div class="round position-absolute d-flex justify-content-center align-items-center" id="header-hover-container">
                        <img src="./images/icon-view.svg" alt="image-view" class="img-fluid round" id="header-hover-img">
                    </div>
                    <div class="round position-relative" id="header-img-container">
                        <img src="./images/lighthouse.jpeg" alt="lighthouse-image" class="img-fluid round" id="header-img">
                    </div>
                </div>
                <div class="card-body" id="body-container">
                    <h6 id="body-title">ELITE</h6>
                    <p id="body-paragraph">Our Elite collection promotes legendary status</p>
                    <div class="d-flex justify-content-between" id="body-icontext-container">
                        <div class="d-flex align-items-center">
                            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                            <p class="mt-3 ms-1" id="body-text1">0.059 ETH</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
                            </svg>
                            <p class="mt-3 ms-1" id="body-text2">1 day left</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer" id="footer-container">
                    <div class="d-flex justify-content-start p-2">
                        <img src="./images/Maria-avatar.png" alt="image-avatar" id="footer-img">
                        <p class="ms-2" id="footer-text">Creation of <strong id="footer-strong">Maria W.</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
